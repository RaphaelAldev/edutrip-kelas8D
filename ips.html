<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tugas Bahasa Indonesia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      margin: 0;
      padding: 0;
      color: #ffffff;
      overflow-x: hidden;
    }

    nav {
      background-color: #1c1f2a;
      padding: 18px 0;
      text-align: center;
      box-shadow: 0 2px 15px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #dcdcdc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #00c6ff;
      text-shadow: 0 0 10px #00c6ff;
    }

    header {
      background: linear-gradient(to right, #232526, #414345);
      text-align: center;
      padding: 100px 20px 60px;
      border-bottom: 4px solid #00c6ff;
      position: relative;
      animation: fadeInDown 1s ease forwards;
    }

    header h1 {
      font-size: 52px;
      margin: 0;
      color: #00c6ff;
      text-shadow: 0 0 15px rgba(0, 198, 255, 0.6);
    }

    header p {
      font-size: 20px;
      margin-top: 10px;
      color: #dcdcdc;
    }

    main {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      padding: 50px;
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeInUp 1s ease forwards;
    }

    main::before, main::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 198, 255, 0.1);
      filter: blur(90px);
      z-index: -1;
    }

    main::before {
      width: 200px;
      height: 200px;
      top: -80px;
      left: -80px;
    }

    main::after {
      width: 240px;
      height: 240px;
      bottom: -100px;
      right: -100px;
    }

    h2 {
      color: #00c6ff;
      border-bottom: 2px solid #00c6ff;
      padding-bottom: 8px;
      margin-bottom: 20px;
      font-size: 26px;
    }

    p {
      color: #e0e0e0;
      font-size: 18px;
      line-height: 1.8;
    }

    @keyframes fadeInDown {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
